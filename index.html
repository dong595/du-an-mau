<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./js/slideShow.js" />
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1>Siêu thị trực tuyến</h1>
      </div>
      <div class="nav">
        <ul>
          <li><a href="#">Trang chủ</a></li>
          <li><a href="#">Giới thiệu</a></li>
          <li><a href="#">Liên hệ </a></li>
          <li><a href="#">Góp ý</a></li>
          <li><a href="#">Hỏi đáp</a></li>
        </ul>
      </div>
      <div class="article">
        <!-- Slideshow container -->
        <div class="slideshow">
          <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="./img/product-img1.jpg" style="width: 100%" />
              <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="./img/product-img2.jpg" style="width: 100%" />
              <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="./img/product-img3.jpg" style="width: 100%" />
              <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br />

          <!-- The dots/circles -->
          <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          <script type="text/javascript">
            let slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
              showSlides((slideIndex += n));
            }

            // Thumbnail image controls
            function currentSlide(n) {
              showSlides((slideIndex = n));
            }

            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              if (n > slides.length) {
                slideIndex = 1;
              }
              if (n < 1) {
                slideIndex = slides.length;
              }
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex - 1].style.display = "block";
              dots[slideIndex - 1].className += " active";
            }
          </script>
        </div>
        <!-- form  -->
        <div class="sidebar-login">
          <div class="caption">
            <h3>Tài khoản</h3>
          </div>
          <div class="form">
            <form action="">
              <label for="">Tài khoản</label> <br />
              <input type="text" name="" id="" />
              <br />
              <label for="">Mật khẩu</label>
              <br />
              <input type="password" /> <br />
              <input type="checkbox" />
              <label for="">Ghi nhớ tài khoản ?</label> <br />
              <button type="submit">Đăng nhập</button>
            </form>
          </div>
          <div class="login-resgister">
            <ul>
              <li><a href="#">Quên mật khẩu </a></li>
              <li><a href="#">Đăng ký thành viên</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
